<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Naturalidade</title>
</head>
<body>
    <h1>Teste de Naturalidade</h1>
    País que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtpais = window.document.getElementById("txtpais").value
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p>Você nasceu no ${txtpais}.</p>`
            if(txtpais == 'Brasil'){
                res.innerHTML += `<p>Então você é Brasileiro!</p>`
            }else{
                res.innerHTML += `<p>Então você é estrangeiro</p>`
            }
        }

    </script>
</body>
</html>
