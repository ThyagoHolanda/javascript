<body>
    <h1>Thyago</h1>

        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome em ${nome.length} letras.<br>`)

        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase ()}<br>`)
    </script>
